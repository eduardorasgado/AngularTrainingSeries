<div style="text-align:center">

  <h2>{{ title }}</h2>
  <br>
  <ul>
    <!-- ciclo for en angular -->
    <ng-container *ngFor="let lugar of lugares">
      <!--solo si el lugar esta activo entonces se mostrara -->
      <li *ngIf="lugar.active">{{ lugar.nombre}}</li>
    </ng-container>
  </ul>
</div>
